{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  更改你的电子邮箱
{% endblock %}

{% block body %}
  <div class="container">
    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" class="btn btn-primary" value="提交">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
