{% extends 'base.html' %}

{% block title %}
  接受到的通知列表
{% endblock %}

{% block body %}
  <div class="container">
    {% for notice in object_list %}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            {{ notice.title|default:'无标题' }} | 发布于 {{ notice.create_date }}
          </h5>
          <p class="card-text">
            {{ notice.body }}
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
